        <div class="background">
            <h1>CONTACTANOS</h1>
            <P>Escribenos tus dudas, pedidos o cotizaciones. O contactanos por redes sociales</P>
        </div>
    </div>
    <div class="contact">
        <form action="#" class="contact-form">
            <label for="">Nombre:</label>
            <input type="text" class="input">
            <label for="">E-mail</label>
            <input type="email" class="input">
            <div class="message-container">
                <label for="">Tu mensaje</label>
                <textarea rows="10" cols="50" ></textarea>
            </div>
            <input type="submit" value="Enviar" id="btnSubmit">
        </form>
        <div class="social">
            <h4>Visita nuestras redes sociales</h4>
            <div class="soc-container">
                <div class="soc-item-container">
                    <a href="#" class="soc-item"><i class="fab fa-facebook-f"></i></a>
                </div>
                <div class="soc-item-container">
                    <a href="#" class="soc-item"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="soc-item-container">
                    <a href="#" class="soc-item"><i class="fab fa-instagram"></i></a>
                </div>
			</div>
